<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>task 29</title>
    <link rel="stylesheet" href="boxbot-style.css">
</head>

<body>
    <div class="boxbot">
        <table class="boxbot-map"></table>
        <div class="boxbot-box boxbot-bot">
            <div class="boxbot-head"></div>
        </div>
    </div>

    <div class="command">
        <input class="command-box command-forward" type="button" value="前进">
        <input id="left" class="command-box command-turnLeft" type="button" value="左转">
        <input id="right" class="command-box command-turnRight" type="button" value="右转">
        <input id="back" class="command-box command-turnBack" type="button" value="掉头">
        <input id="command-text" type="text">
        <input id="confirm" class="command-box command-confirm" type="button" value="确定">
    </div>

    
    <script src="boxbot-map.js"></script>
    <script src="boxbot-bot.js"></script>
    <script src="boxbot.js"></script>
</body>

</html>
