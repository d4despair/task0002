<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
</head>

<body>

	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
	</ul>

	<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  
  var aqiList = document.getElementById("aqi-list");

  //筛选出空气质量指数大于60的城市
  var a = aqiData.filter(function(item){return (item[1]>60);});

  //从大到小排列城市
  var b = a.sort(function (arr1,arr2){return arr2[1]-arr1[1];});

  var contentStr = "";
  var chineseNumber = ["一","二","三","四","五","六","七","八","九","十"];
  
  b.forEach(function(element,index){
      contentStr +="<li>第"+chineseNumber[index]+"名："+element[0]+"，"+element[1]+"</li>";
  });

  aqiList.innerHTML = contentStr ;

})();

</script>
</body>

</html>
